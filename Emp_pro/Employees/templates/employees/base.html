{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>employee management dashboard</title>
        <link href="{% static 'employees/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-sm bg-primary navbar-light">
                        <div class="container-fluid">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home</a>
                                </li>
                            </ul>
                        </div>
                        <div class="navbar">
                            {% if user.is_authenticated %}
                                <a class="navbar-item nav-link px-2 text-white" href="{% url 'logout' %}">Logout</a>
                                <a class="navbar-item nav-link px-2 text-white" href="{% url 'profile_page' %}">Profile</a>
                            {% else %}     
                                <a class="navbar-item nav-link px-2 text-white" href="{% url 'login' %}">Login</a>
                            {% endif %}
                        </div>  
                    </nav>
                </div>
            

                {% if messages %}
                    <div class="custom-message-container">
                        {% for message in messages %}
                            <div class="custom-message {{ message.tags }}">
                                {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                
        
                <div class="card-body">
                    {% block body %}
                    {% endblock %}
                </div>    
            </div>    
        </div>    
    </body>
</html>
